---
layout: default
---

<article class="page">
  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
  </header>

  <div class="page-content entry">
    {{ content }}
  </div>
</article>

<style>
.page {
  max-width: 100%;
}

.page-header {
  margin-bottom: 1.5rem;
  padding-bottom: 1rem;
  border-bottom: 1px solid #3c3c3c;
}

.page-title {
  font-family: 'Outfit', sans-serif;
  font-size: 1.25rem;
  font-weight: 600;
  color: #d4d4d4;
  margin: 0;
}

.page-content {
  font-size: 0.9rem;
  line-height: 1.7;
  color: #cccccc;
}

.page-content p:first-child {
  font-size: 0.95rem;
  color: #d4d4d4;
}

.page-content h2 {
  font-size: 1.1rem;
  color: #4fc1ff;
  margin-top: 2rem;
  margin-bottom: 0.75rem;
}

.page-content h3 {
  font-size: 1rem;
  color: #c586c0;
  margin-top: 1.5rem;
  margin-bottom: 0.5rem;
}

.page-content a {
  color: #4fc1ff;
  text-decoration: underline;
  text-underline-offset: 2px;
}

.page-content a:hover {
  color: #9cdcfe;
}

.page-content ul,
.page-content ol {
  margin: 1rem 0;
}

.page-content li {
  margin-bottom: 0.5rem;
}

.page-content img {
  border-radius: 4px;
  margin: 1rem 0;
}

.page-content blockquote {
  border-left: 2px solid #007acc;
  background: #252526;
  padding: 0.75rem 1rem;
  margin: 1rem 0;
  border-radius: 0 4px 4px 0;
}

.page-content blockquote p {
  margin: 0;
  font-style: italic;
}

/* Mobile */
@media screen and (max-width: 768px) {
  .page-title {
    font-size: 1.1rem;
  }
  
  .page-content {
    font-size: 0.85rem;
  }
}
</style>
