---
layout: default
---

<article class="page">
  <header class="page-header">
    <h1 class="page-title">
      <span class="title-text">{{ page.title }}</span>
      <span class="cursor">_</span>
    </h1>
  </header>

  <div class="page-content entry">
    {{ content }}
  </div>
</article>

<style>
.page {
  max-width: 100%;
}

.page-header {
  margin-bottom: 2.5rem;
  padding-bottom: 1.5rem;
  border-bottom: 1px solid #27272a;
}

.page-title {
  font-family: 'JetBrains Mono', monospace;
  font-size: 2.25rem;
  font-weight: 700;
  display: inline-flex;
  align-items: center;
  margin: 0;
}

.title-text {
  background: linear-gradient(135deg, #22d3ee, #a855f7);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.cursor {
  color: #22d3ee;
  animation: blink 1s step-end infinite;
  -webkit-text-fill-color: #22d3ee;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}

.page-content {
  font-size: 1.125rem;
  line-height: 1.9;
  color: #d4d4d8;
}

.page-content p:first-child {
  font-size: 1.25rem;
  color: #e4e4e7;
  line-height: 1.8;
}

.page-content h2 {
  font-family: 'JetBrains Mono', monospace;
  font-size: 1.5rem;
  color: #22d3ee;
  margin-top: 3rem;
  margin-bottom: 1rem;
}

.page-content h3 {
  font-size: 1.25rem;
  color: #a855f7;
  margin-top: 2rem;
  margin-bottom: 0.75rem;
}

.page-content a {
  color: #22d3ee;
  text-decoration: underline;
  text-underline-offset: 3px;
}

.page-content a:hover {
  color: #67e8f9;
}

.page-content ul,
.page-content ol {
  margin: 1.5rem 0;
}

.page-content li {
  margin-bottom: 0.75rem;
}

.page-content img {
  border-radius: 12px;
  margin: 2rem 0;
  box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5);
}

.page-content blockquote {
  border-left: 3px solid #a855f7;
  background: rgba(168, 85, 247, 0.1);
  padding: 1rem 1.5rem;
  margin: 2rem 0;
  border-radius: 0 8px 8px 0;
}

.page-content blockquote p {
  margin: 0;
  font-style: italic;
}

/* Mobile */
@media screen and (max-width: 768px) {
  .page-title {
    font-size: 1.75rem;
  }
  
  .page-content {
    font-size: 1rem;
  }
  
  .page-content p:first-child {
    font-size: 1.1rem;
  }
}
</style>
